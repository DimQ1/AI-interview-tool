name: Publish Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for release (e.g. v1.0.0)'
        required: true

jobs:
  release:
    runs-on: windows-latest

    env:
      Solution_Name: SystemAudioAnalyzer/SystemAudioAnalyzer.sln
      Project_Path: SystemAudioAnalyzer/SystemAudioAnalyzer.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        include-prerelease: true

    - name: Restore dependencies
      run: dotnet restore ${{ env.Solution_Name }}

    - name: Build
      run: dotnet build ${{ env.Solution_Name }} --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ${{ env.Project_Path }} -c Release -r win-x64 --self-contained true -o ./publish

    - name: Compress Release
      run: Compress-Archive -Path ./publish/* -DestinationPath SystemAudioAnalyzer-win-x64.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
        files: SystemAudioAnalyzer-win-x64.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
